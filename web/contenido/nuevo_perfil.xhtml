<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Vista correspondiente a la Img. 33 Adición de Perfil de Proyectos -->
    
    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./../plantillas/plantilla1.xhtml">

        <!-- Contenedor -->
        <ui:define name="content">
            <!-- Panel con 3 pestañas --> 
            <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                <ul id="myTab" class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#perfil" role="tab" id="perfil-tab" data-toggle="tab" aria-controls="perfil" aria-expanded="false"><font color="507642"><b>Perfil</b></font></a></li>
                </ul>
                
                <!-- Contenedor con pestaña -->
                <div id="myTabContent" class="tab-content">
                    
                    <!-- Primer Panel "Perfil"-->
                    <div role="tabpanel" class="tab-pane fade active in" id="perfil" aria-labelledby="perfil-tab">
                        <form role="form">
                        <!-- Título del formulario "PERFIL DEL PROYECTO" -->
                        <legend>
                            <div class="form-header">
                                <h4 class="modal-title"><font color="507642"><center><b>PERFIL DEL PROYECTO</b></center></font></h4>
                            </div>
                        </legend>
                        
                        <!-- Id y Fecha del Proyecto -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Id</label>
                            </div>
                            <div class="col-xs-2">
                                <p:inputText id="id" disabled="true" value="#{proyectosControlador.nuevoProyecto.proyeId}" style="width: 100%;"/> 
                            </div>
                            <div class="col-xs-2">
                            </div>
                            <div class="col-xs-2">
                                <label >Fecha de Ingreso</label>
                            </div>
                            <div class="col-xs-3">
                                <p:calendar id="fecingreso" value="#{proyectosControlador.nuevoProyecto.proyeFechaIngreso}" locale="es"
                                            pattern="dd-MM-yyyy" showOn="button" size="12" tabindex="2" style="width: 100%;">
                                    <p:ajax event="dateSelect" />
                                </p:calendar>
                            </div>
                        </div><br><label></label></br>
                                                    
                        <!-- Nombre Proyecto -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Nombre Proyecto</label>
                            </div>
                            <div class="col-xs-9">
                                <p:inputText id="nombre" value="#{proyectosControlador.nuevoProyecto.proyeNombre}" style="width: 100%;"/> 
                            </div>
                        </div><br><label></label></br>
                        
                        <!-- Institución Cultural -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Institución Cultural</label>
                            </div>
                            <div class="col-xs-9">
                                <p:selectOneMenu id="institucion" value="#{proyectosControlador.nuevoProyecto.instId}"  style="width: 100%;">
                                    <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{catalogosControlador.todasInstituciones()}" var="inst" itemLabel="#{inst.instNombre}" itemValue="#{inst.instId}"/>
                                </p:selectOneMenu>
                            </div>
                        </div><br><label></label></br>
                        
                        <!-- Representante Legal -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Representante Legal</label>
                            </div>
                            <div class="col-xs-9">
                                <p:selectOneMenu id="representante" value="#{fixme}"  style="width: 100%;">
                                    <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{proyectosControlador.todosRepresentantes()}" var="repre" itemLabel="#{repre.repNombre}" itemValue="#{repre.repId}"/>
                                </p:selectOneMenu>
                            </div>
                        </div><br><label></label></br>
                        
                        <!-- Persona de Contacto -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Persona de Contacto</label>
                            </div>
                            <div class="col-xs-5">
                                <p:inputText id="percon" value="#{proyectosControlador.nuevoProyecto.proyeContactoInst}" style="width: 100%;"/> 
                            </div>
                            <div class="col-xs-4">
                            </div>
                        </div><br><label></label></br>
                        
                        <!-- Correo de Contacto y Teléfono de Contacto -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Correo de Contacto</label>
                            </div>
                            <div class="col-xs-3">
                                <p:inputText id="corcon" value="#{proyectosControlador.nuevoProyecto.proyeCorreoContacto}" style="width: 100%;"/> 
                            </div>
                            <div class="col-xs-3">
                                <label >Teléfono de Contacto</label>
                            </div>
                            <div class="col-xs-3">
                                <p:inputText id="telcon" value="#{fixme}" style="width: 100%;"/> 
                            </div>
                        </div><br><label></label></br>
                        
                        <!-- Unidad que Recibe y Fecha Recepción UTR -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Unidad que Recibe</label>
                            </div>
                            <div class="col-xs-3">
                                <p:inputText id="unirec" value="#{fixme}" style="width: 100%;"/> 
                            </div>
                            <div class="col-xs-3">
                                <label >Fecha de Recepción UTR</label>
                            </div>
                            <div class="col-xs-3">
                                <p:calendar id="fecrec"
                                            value="#{fixme}" locale="es"
                                            pattern="dd/MM/yyyy" showOn="button" 
                                            size="12" tabindex="2" style="width: 100%;">
                                    <p:ajax event="dateSelect" />
                                </p:calendar>
                            </div>
                        </div>
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>      
                        
                        <!-- Fecha de Inicio y Fecha de Fin -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Fecha de Inicio</label>
                            </div>
                            <div class="col-xs-3">
                                <p:calendar id="fecini"
                                            value="#{proyectosControlador.nuevoProyecto.proyeFechaIni}" locale="es"
                                            pattern="dd/MM/yyyy" showOn="button" 
                                            size="12" tabindex="2" style="width: 100%;">
                                    <p:ajax event="dateSelect" />
                                </p:calendar>
                            </div>
                            <div class="col-xs-3">
                                <label >Fecha de Fin</label>
                            </div>
                            <div class="col-xs-3">
                                <p:calendar id="fecfin"
                                            value="#{proyectosControlador.nuevoProyecto.proyeFechaFin}" locale="es"
                                            pattern="dd/MM/yyyy" showOn="button" 
                                            size="12" tabindex="2" style="width: 100%;">
                                    <p:ajax event="dateSelect" />
                                </p:calendar>
                            </div>
                        </div>
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>      
                        
                        <!-- Objetivo -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Objetivo</label>
                            </div>
                            <div class="col-xs-9">
                                <textarea class="form-control" name="metas" value="#{proyectosControlador.nuevoProyecto.proyeObjetivo}" rows="4" style="width: 100%;">
                                </textarea>
                            </div>
                        </div>
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>
                            
                        <!-- Metas / Alcance-->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Metas / Alcance</label>
                            </div>
                            <div class="col-xs-9">
                                <textarea class="form-control" name="metas" value="#{proyectosControlador.nuevoProyecto.proyeAlcance}" rows="4" style="width: 100%;">
                                </textarea>
                            </div>
                        </div>
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>
                            
                        <!-- Descripción -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Descripción</label>
                            </div>
                            <div class="col-xs-9">
                                <textarea class="form-control" name="metas" value="#{proyectosControlador.nuevoProyecto.proyeDescripcion}" rows="4" style="width: 100%;">
                                </textarea>
                            </div>
                        </div>
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>    
                        
                        <!-- Beneficiados -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Beneficiados</label>
                            </div>
                            <div class="col-xs-9">
                                <textarea class="form-control" name="metas" value="#{proyectosControlador.nuevoProyecto.proyeBeneficiados}" rows="4" style="width: 100%;">
                                </textarea>
                            </div>
                        </div>
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>    
                            
                        <!-- Dirección acional -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label>Direccción Nacional</label>
                            </div>
                            <div class="col-xs-9">
                                <h:selectOneMenu id="dirnac" class="form-control" value="#{fixme}"  style="width: 100%;">
                                    <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{fixme}" var="" itemLabel="" itemValue=""/>
                                    <p:ajax  listener="#{fixme}" update=""/>                         
                                </h:selectOneMenu>
                            </div>
                        </div>
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>    
                                
                        <!-- No. de Convenio y Fuente Financiamiento -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >No. de Convenio</label>
                            </div>
                            <div class="col-xs-2">
                                <p:inputText id="numcon" value="#{fixme}" style="width: 100%;"/> 
                            </div>
                            <div class="col-xs-1">
                            </div>
                            <div class="col-xs-3">
                                <label >Fuente de Financiamiento</label>
                            </div>
                            <div class="col-xs-3">
                                <h:selectOneMenu id="fuefin" class="form-control" value="#{fixme}"  style="width: 100%;">
                                    <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{fixme}" var="" itemLabel="" itemValue=""/>
                                    <p:ajax  listener="#{fixme}" update=""/>                         
                                </h:selectOneMenu>
                            </div>
                        </div>
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>          
                               
                        <!-- Monto SEC -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Monto SEC</label>
                            </div>
                            <div class="col-xs-2">
                                <p:inputText id="monsec" value="#{fixme}" style="width: 100%;"/> 
                            </div>
                            <div class="col-xs-10">
                            </div>
                        </div>
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>        
                                
                        <!-- Monto Contraparte IC y Formulario de Verificación -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Monto Contraparte IC</label>
                            </div>
                            <div class="col-xs-2">
                                <p:inputText id="moncon" value="#{fixme}" style="width: 100%;"/> 
                            </div>
                            <div class="col-xs-1">
                            </div>
                            <div class="col-xs-3">
                                <label >Formulario e Verificación</label>
                            </div>
                            <div class="col-xs-3">
                                <a href="lis_perfiles.jsf" class="btn btn-default  btn-xm" style="width: 50%;">
                                    <span class="glyphicon glyphicon-zoom-in"></span> Ver
                                </a>
                            </div>
                        </div>
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>         
                                
                        <!-- Monto Total del Proyecto y Documentos Adjuntos -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Monto Total del Proyecto</label>
                            </div>
                            <div class="col-xs-2">
                                <p:inputText id="montot" value="#{fixme}" style="width: 100%;"/> 
                            </div>
                            <div class="col-xs-1">
                            </div>
                            <div class="col-xs-3">
                                <label >Documentos Adjuntos</label>
                            </div>
                            <div class="col-xs-3">
                                <a href="lis_perfiles.jsf" class="btn btn-default  btn-xm" style="width: 50%;">
                                    <span class="glyphicon glyphicon-paperclip"></span>Adjuntar
                                </a>
                            </div>
                        </div>
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>      
                            
                        <!-- Botones "Cancelar" y "Guardar" -->
                            <div class="row">
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                                <div class="col-xs-8" align="center">
                                    <a href="lis_perfiles.jsf" class="btn btn-default  btn-xm">
                                        <span class="glyphicon glyphicon-share-alt"></span>Cancelar
                                    </a>
                                    <a href="lis_perfiles.jsf" class="btn btn-default  btn-xm">
                                        <span class="glyphicon glyphicon-floppy-disk"></span>Guardar
                                    </a>
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div>
                        
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                        
                        </form>
                    </div>
                
                </div>
            </div>
        </ui:define>
        
    </ui:composition>
</html>
