<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"        
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Vista correspondiente a la Img. 25 Listado de Catálogo de Unidades Técnicas
                                    Img. 26 Nueva Unidad Técnica -->
    
    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./../plantillas/plantilla1.xhtml">

        <!-- Contenedor -->
        <ui:define name="content">
            
            <!-- Título del formulario "CATÁLOGO DE UNIDADES TÉNICAS" -->
            <div class="form-header">
                <h4 class="modal-title"><font color="507642"><center><b>CATÁLOGO DE UNIDADES TÉCNICAS</b></center></font></h4>
            </div>
            
            <!-- Panel con 2 pestañas --> 
            <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                <!-- Propiedades de las pestañas -->
                <ul id="myTab" class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#unidades" role="tab" id="unidades-tab" data-toggle="tab" aria-controls="unidades" aria-expanded="false"><font color="507642"><b>Lista de Unidades Técnicas</b></font></a></li>
                    <li role="presentation" class=""><a href="#nuevo" role="tab" id="nuevo-tab" data-toggle="tab" aria-controls="nuevo" aria-expanded="true"><font color="507642"><b>Nuevo</b></font></a></li>
                </ul>
                                
                <div id="myTabContent" class="tab-content">
                    
                    <!-- Primer Panel "Catalogo de Unidades Técnicas"-->
                    <div role="tabpanel" class="tab-pane fade active in" id="unidades" aria-labelledby="unidades-tab">
                        <form role="form">
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>
                            
                        <!-- Formulario para mostrar lista de direccioness -->
                        <h:form id="formUnidades">
                            <div class="table table-responsive" >
                                <table id="unidad" class="table table-striped table-bordered table-hover table-condensed">

                                    <!-- Cabecera de la tabla -->
                                    <thead>
                                        <!-- Atributos de la tabla -->
                                        <tr>
                                            <th><center>Id</center></th>
                                            <th><center>Nombre</center></th>
                                            <th><center>Consultar</center></th>
                                        </tr>
                                    </thead>

                                    <!-- Cuerpo de la tabla -->
                                    <tbody>
                                        <ui:repeat value="#{catalogosControlador.todasUnidadesTecnicas()}" var="unidad" >
                                            <tr>
                                                <td align="center">#{unidad.utecId}</td>
                                                <td>#{unidad.utecNombre}</td>
                                                <td align="center">
                                                    <h:commandLink value="Ver" class="btn btn-default btn-xs" pt:data-toggle="modal" pt:data-target="#verUnidad">
                                                        <f:setPropertyActionListener value="#{unidad}"
                                                                                     target="#{catalogosControlador.unidadSeleccionada}" />
                                                        <p:ajax process="@this" update=":formUnidades:displayJ1"/>
                                                    </h:commandLink>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody> 
                                </table>
                            </div>
                            
                            <!-- modal Unidad Técnica -->
                            <div id="verUnidad" class="modal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <!-- Cabecera del modal -->
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                            <h4 class="modal-title"><font color="507642">Unidad Técnica</font></h4>
                                        </div>
                                        <!-- Cuerpo del modal -->
                                        <div class="modal-body">
                                            <h:panelGrid id="displayJ1" columns="2" border="0">
                                                
                                                <!-- Id -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Id:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.unidadSeleccionada.utecId}" /> 
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Nombre -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Nombre:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.unidadSeleccionada.utecNombre}" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Teléfono -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Teléfono:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.unidadSeleccionada.utecTelefono}" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Ubicación -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Ubicación:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.unidadSeleccionada.utecUbicacion}" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Dirección Nacional -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Dirección Nacional:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.unidadSeleccionada.dnacId.dnacNombre}" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Descripción -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Descripción:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.unidadSeleccionada.utecDescripcion}" />
                                                        </div>
                                                    </div>
                                                </div> 
                                                 
                                            </h:panelGrid>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </h:form>
                        </form>
                    </div>
                    
                    
                    <!-- Segundo Panel "Nuevo"-->
                    <div role="tabpanel" class="tab-pane fade" id="nuevo" aria-labelledby="nuevo-tab">
                        <form role="form">
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Formulario para captura de datos de unidades técnicas -->
                            <h:form>
                                <h:messages showDetail="true"/>
                            <!-- Id -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2">
                                    <label>Id</label>
                                </div>
                                <div class="col-xs-1">
                                    <div>
                                        <p:inputText id="id" disabled="true" value="#{fixme}" style="width: 100%;"/> 
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <label></label>
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Nombre -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2">
                                    <label>Nombre</label>
                                </div>
                                <div class="col-xs-5">
                                    <div>
                                        <p:inputText id="nombre" value="#{catalogosControlador.nuevaUnidad.utecNombre}" style="width: 100%;"/> 
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Teléfono -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2">
                                    <label>Teléfono</label>
                                </div>
                                <div class="col-xs-3">
                                    <div>
                                        <p:inputText id="direct" value="#{catalogosControlador.nuevaUnidad.utecTelefono}" style="width: 100%;"/> 
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <label></label>
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Ubicación -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2">
                                    <label>Ubicación</label>
                                </div>
                                <div class="col-xs-5">
                                    <div>
                                        <p:inputText id="cordir" value="#{catalogosControlador.nuevaUnidad.utecUbicacion}" style="width: 100%;"/> 
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Dirección Nacional -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2">
                                    <label>Dirección Nacional</label>
                                </div>
                                <div class="col-xs-5">
                                    <div>
                                        <h:selectOneMenu id="dirnac" class="form-control" value="#{catalogosControlador.direccion}"  style="width: 100%;">
                                            <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                            <f:selectItems value="#{catalogosControlador.todasDireccionesNacionales()}" var="dir" itemLabel="#{dir.dnacNombre}" itemValue="#{dir.dnacId}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Descripción -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2">
                                    <label>Descripción</label>
                                </div>
                                <div class="col-xs-5">
                                    <div>
                                        <p:inputText id="descri" value="#{catalogosControlador.nuevaUnidad.utecDescripcion}" style="width: 100%;"/> 
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Botones "Cancelar" y "Guardar" -->
                            <div class="row">
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                                <div class="col-xs-8" align="center">
                                    <h:commandButton id="cancel" type="reset" class="btn btn-default" value="Cancelar"/>
                                    <label> </label>
                                    <h:commandButton id="guarda" type="submit" class="btn btn-default" value="Guardar" action="#{catalogosControlador.guardarUnidad()}"/>
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div>
                            </h:form>
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                        
                        </form>
                    </div>
                </div>
            </div>
        </ui:define>
        
        <ui:define name="scripts">
            <script>
                $(document).ready(function () {
                    $('#unidad').dataTable(
                            {
                                "oLanguage": {
                                    "sProcessing": "Procesando...",
                                    "sLengthMenu": "Mostrar _MENU_ registros",
                                    "sZeroRecords": "No se encontraron resultados",
                                    "sEmptyTable": "Ningún dato disponible en esta tabla",
                                    "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                                    "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                                    "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                                    "sInfoPostFix": "",
                                    "sSearch": "Buscar:",
                                    "sUrl": "",
                                    "sInfoThousands": ",",
                                    "sLoadingRecords": "Cargando...",
                                    "oPaginate": {
                                        "sFirst": "Primero",
                                        "sLast": "Último",
                                        "sNext": "Siguiente",
                                        "sPrevious": "Anterior"
                                    },
                                    "oAria": {
                                        "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                                    }
                                }
                            }
                    );
                });
            </script>
        </ui:define>
        
    </ui:composition>
</html>
