<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <!-- Vista correspondiente a la Img. 45 Consulta Detalle de Seguimiento Seleccionado -->
    
    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./../plantillas/plantilla1.xhtml">

        <!-- Contenedor -->
        <ui:define name="content">
    
            <!-- Título del formulario "NUEVO SEGUIMIENTO" -->
            <legend>
                <div class="form-header">
                    <h4 class="modal-title"><font color="507642"><center><b>NUEVO SEGUIMIENTO</b></center></font></h4>
                </div>
            </legend>

            <h:form>

                <!-- Primer Panel "Detalle de Proyecto" -->
                <p:fieldset>
                    <legend>Detalle de Proyecto</legend>
                
                    <!-- Nombre de Proyecto -->
                    <div class="row">
                        <div class="col-xs-2">
                        </div>
                        <div class="col-xs-3">
                            <label>Nombre de Proyecto:</label>
                        </div>
                        <div class="col-xs-5">
                            <p:outputLabel value="#{proyectosControlador.proyectoSeleccionado}"/>
                        </div>
                        <div class="col-xs-2">
                        </div>
                    </div><br/>
                </p:fieldset>

                <!-- Espacio en blanco -->
                <div class="col-xs-12"><label></label></div>

                <!-- Segundo Panel "Detalle de Seguimiento" -->
                <p:fieldset>
                    <legend>Detalle de Seguimiento</legend>

                    <!-- Categoría -->
                    <div class="row">
                        <div class="col-xs-2">
                        </div>
                        <div class="col-xs-3" align="right">
                            <label>Categoría</label>
                        </div>
                        <div class="col-xs-5">
                            <p:selectOneMenu id="categoria" value="#{proyectosControlador.categoria}" filter="true"  filterMatchMode="startsWith" panelStyle="width: 33%" style="width: 100%;">
                                <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                <f:selectItems value="#{proyectosControlador.todosCategoriaSeguimientos()}" var="categ" itemLabel="#{categ.catsegNombre}" itemValue="#{categ.catsegId}"/>
                                <p:ajax update="subcategoria"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-xs-2">
                        </div>
                    </div><br/>

                    <!-- Sub Categoría -->
                    <div class="row">
                        <div class="col-xs-2">
                        </div>
                        <div class="col-xs-3" align="right">
                            <label>Sub Categoría</label>
                        </div>
                        <div class="col-xs-5">
                            <p:selectOneMenu id="subcategoria" value="#{fixme}" filter="true"  filterMatchMode="startsWith" panelStyle="width: 33%" style="width: 100%;">
                                <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                <f:selectItems value="#{proyectosControlador.todosSubSeguimientosByCategoria()}" var="subcat" itemLabel="#{subcat.subcatNombre}" itemValue="#{subcat.subcatId}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-xs-2">
                        </div>
                    </div><br/>

                    <!-- Fecha Inicio -->
                    <div class="row">
                        <div class="col-xs-2">
                        </div>
                        <div class="col-xs-3" align="right">
                            <label>Fecha de Inicio</label>
                        </div>
                        <div class="col-xs-2">
                            <p:calendar id="fechainicio" value="#{fixme}" pattern="dd-MM-yyyy" mask="true" locale="es"/>    
                        </div>
                        <div class="col-xs-5">
                        </div>
                    </div><br/>

                    <!-- Fecha de Fin -->
                    <div class="row">
                        <div class="col-xs-2">
                        </div>
                        <div class="col-xs-3" align="right">
                            <label>Fecha de Fin</label>
                        </div>
                        <div class="col-xs-2">
                            <p:calendar id="fechafin" value="#{fixme}" pattern="dd-MM-yyyy" mask="true" locale="es"/>   
                        </div>
                        <div class="col-xs-5">
                        </div>
                    </div><br/>

                    <!-- Fecha de Observación -->
                    <div class="row">
                        <div class="col-xs-2">
                        </div>
                        <div class="col-xs-3" align="right">
                            <label>Fecha de Observación</label>
                        </div>
                        <div class="col-xs-2">
                            <p:calendar id="fechaobservacion" value="#{fixme}" pattern="dd-MM-yyyy" mask="true" locale="es"/>    
                        </div>
                        <div class="col-xs-5">
                        </div>
                    </div><br/>

                    <!-- Observación -->
                    <div class="row">
                        <div class="col-xs-2">
                        </div>
                        <div class="col-xs-3" align="right">
                            <label>Observación</label>
                        </div>
                        <div class="col-xs-5">
                            <p:inputTextarea rows="3" value="#{fixme}" autoResize="false" style="width: 100%;"/>
                        </div>
                        <div class="col-xs-2">
                        </div>
                    </div><br/>

                </p:fieldset>
                
                <!-- Espacio en blanco -->
                <div class="col-xs-12"><label></label></div>

                <!-- Tercer Panel "Detalle de Alerta" -->
                <p:fieldset>
                    <legend>Detalle de Alerta</legend>

                    <!-- Fecha de Alerta -->
                    <div class="row">
                        <div class="col-xs-2">
                        </div>
                        <div class="col-xs-3">
                        </div>
                        <div class="col-xs-3">
                            <p:selectBooleanCheckbox id="activa" value="#{fixme}"/>
                            <label>Activar Alerta</label>
                        </div>
                        <div class="col-xs-4">
                        </div>
                    </div><br/>

                    <!-- Fecha de Alerta -->
                    <div class="row">
                        <div class="col-xs-2">
                        </div>
                        <div class="col-xs-3" align="right">
                            <label>Fecha de Alerta</label>
                        </div>
                        <div class="col-xs-1">
                            <p:calendar id="fechaalerta" value="#{fixme}" pattern="dd-MM-yyyy" mask="true" locale="es" style="width: 5%"/>
                        </div>
                        <div class="col-xs-6">
                        </div>
                    </div><br/>

                    <!-- Mensaje de Alerta -->
                    <div class="row">
                        <div class="col-xs-2">
                        </div>
                        <div class="col-xs-3" align="right">
                            <label>Mensaje de Alerta</label>
                        </div>
                        <div class="col-xs-5">
                            <p:inputTextarea rows="2" value="#{fixme}" autoResize="false" style="width: 100%;"/>
                        </div>
                        <div class="col-xs-2">
                        </div>
                    </div><br/>

                </p:fieldset><br/>

            </h:form>

            <!-- Botón inferior central "Regresar" -->
            <div class="col-md-12" align="center" >
                <a href="seg_proyecto.jsf" class="btn btn-default  btn-xm">
                    <span class="glyphicon glyphicon-share-alt"></span>Cancelar
                </a>
                <label> </label>
                <a href="seg_proyecto.jsf" class="btn btn-default  btn-xm">
                    <span class="glyphicon glyphicon-share-alt"></span>Guardar
                </a>
            </div>

            <!-- Espacio en blanco -->
            <div class="col-xs-12"><label></label></div>
        </ui:define>
    </ui:composition>
</html>
