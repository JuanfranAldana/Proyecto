<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"        
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Vista correspondiente a la Img. 19 Listado de Sub Categorías de Seguimientos
                                    Img. 20 Nueva Sub Categoría de Seguimiento -->
    
    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./../plantillas/plantilla1.xhtml">

        <!-- Contenedor -->
        <ui:define name="content">
            
            <!-- Título del formulario "SUB CATEGORÍA DE SEGUIMIENTOS" -->
            <div class="form-header">
                <h4 class="modal-title"><font color="507642"><center><b>SUB CATEGORÍA DE SEGUIMIENTOS</b></center></font></h4>
            </div>
            
            <!-- Panel con 2 pestañas --> 
            <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                <!-- Propiedades de las pestañas -->
                <ul id="myTab" class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#subseguimientos" role="tab" id="subseguimientos-tab" data-toggle="tab" aria-controls="subseguimientos" aria-expanded="false"><font color="507642"><b>Lista de Direcciones</b></font></a></li>
                    <li role="presentation" class=""><a href="#nuevo" role="tab" id="nuevo-tab" data-toggle="tab" aria-controls="nuevo" aria-expanded="true"><font color="507642"><b>Nuevo</b></font></a></li>
                </ul>
                                
                <div id="myTabContent" class="tab-content">
                    
                    <!-- Primer Panel "Lista de Sub Categorías" -->
                    <div role="tabpanel" class="tab-pane fade active in" id="subseguimientos" aria-labelledby="subseguimientos-tab">
                        <form role="form">
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>
                            
                        <!-- Formulario para mostrar lista de direccioness -->
                        <h:form id="formSubseguimientos">
                            <div class="table table-responsive" >
                                <table id="subseguimiento" class="table table-striped table-bordered table-hover table-condensed">

                                    <!-- Cabecera de la tabla -->
                                    <thead>
                                        <!-- Atributos de la tabla -->
                                        <tr>
                                            <th><center>No.</center></th>
                                            <th><center>Sub Categoría</center></th>
                                            <th><center>Categoría</center></th>
                                            <th><center>Duración</center></th>
                                            <th><center>Responsable</center></th>
                                            <th><center>Consultar</center></th>
                                        </tr>
                                    </thead>

                                    <!-- Cuerpo de la tabla -->
                                    <tbody>
                                        <ui:repeat value="#{catalogosControlador.todasSubCatseguimientos()}" var="subseguimientos" >
                                            <tr>
                                                <td align="center">#{subseguimientos.subcatId}</td>
                                                <td>#{subseguimientos.subcatNombre}</td>
                                                <td>#{subseguimientos.catsegId.catsegNombre}</td>
                                                <td>#{subseguimientos.subcatDuracion}</td>
                                                <td>#{fixme}</td>
                                                <td align="center">
                                                    <h:commandLink value="Ver" class="btn btn-default btn-xs" pt:data-toggle="modal" pt:data-target="#verSubseguimientos">
                                                        <f:setPropertyActionListener value="#{subseguimientos}" target="#{catalogosControlador.subseguimientosSeleccionada}" />
                                                        <p:ajax process="@this" update=":formSubseguimientos:displayJ1"/>
                                                    </h:commandLink>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody> 
                                </table>
                            </div>
                            
                            <!-- Modal Sub Categoría de Seguimiento -->
                            <div id="verSubseguimientos" class="modal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <!-- Cabecera del modal -->
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                            <h4 class="modal-title"><font color="507642">Sub Categoría de Seguimiento</font></h4>
                                        </div>
                                        
                                        <!-- Cuerpo del modal -->
                                        <div class="modal-body">
                                            <h:panelGrid id="displayJ1" columns="2" border="0">
                                                
                                                <!-- Id -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Id:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.subseguimientosSeleccionada.subcatId}" /> 
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Categoría -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Categoría:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.subseguimientosSeleccionada.catsegId.catsegNombre}" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Sub Categoría -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Sub Categoría:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.subseguimientosSeleccionada.subcatNombre}" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Duración -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Duración:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.subseguimientosSeleccionada.subcatDuracion}" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </h:panelGrid>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </h:form>
                        </form>
                    </div>
                    
                    
                    <!-- Segundo Panel "Nuevo"-->
                    <div role="tabpanel" class="tab-pane fade" id="nuevo" aria-labelledby="nuevo-tab">
                        <form role="form">
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Formulario para captura de datos de sub categoría de seguimientos -->
                            <h:form>
                                <h:messages showDetail="true"/>
                            <!-- Id -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2">
                                    <label>Id</label>
                                </div>
                                <div class="col-xs-1">
                                    <div>
                                        <p:inputText id="id" disabled="true" value="#{fixme}" style="width: 100%;"/> 
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <label></label>
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Categoría -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2">
                                    <label>Categoría</label>
                                </div>
                                <div class="col-xs-5">
                                    <div>
                                        <h:selectOneMenu id="catego" class="form-control" value="#{catalogosControlador.nuevaSubseguimientos.catsegId}"  style="width: 100%;" converter="#{catsegConvertidor}">
                                            <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                            <f:selectItems value="#{catalogosControlador.todasCategoriaSeguimientos()}" var="cat" itemLabel="#{cat.catsegNombre}" itemValue="#{cat}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Nombre de Sub Categoría -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2">
                                    <label>Nombre de Sub Categoría</label>
                                </div>
                                <div class="col-xs-5">
                                    <div>
                                        <p:inputText id="nombre" value="#{catalogosControlador.nuevaSubseguimientos.subcatNombre}" style="width: 100%;"/> 
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Duración Estimada -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2">
                                    <label>Duración Estimada</label>
                                </div>
                                <div class="col-xs-5">
                                    <div>
                                        <p:inputText id="duraci" value="#{catalogosControlador.nuevaSubseguimientos.subcatDuracion}" style="width: 100%;"/> 
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Unidad Técnica Responsable -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2">
                                    <label>Unidad Técnica Responsable</label>
                                </div>
                                <div class="col-xs-5">
                                    <h:selectOneMenu id="unidad" class="form-control" value="#{fixme}"  style="width: 100%;" converter="#{fixme}">
                                        <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                        <f:selectItems value="#{catalogosControlador.todasUnidadesTecnicas()}" var="uni" itemLabel="#{uni.utecNombre}" itemValue="#{uni}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Botones "Cancelar" y "Guardar" -->
                            <div class="row">
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                                <div class="col-xs-8" align="center">
                                    <h:commandButton id="cancel" type="reset" class="btn btn-default" value="Cancelar"/>
                                    <label> </label>
                                    <h:commandButton id="guarda" type="submit" class="btn btn-default" value="Guardar" action="#{catalogosControlador.guardarSubSeguimientos()}"/>
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div>
                            </h:form>
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                        
                        </form>
                    </div>
                </div>
            </div>
        </ui:define>
        
        <ui:define name="scripts">
            <script>
                $(document).ready(function () {
                    $('#subseguimiento').dataTable(
                            {
                                "oLanguage": {
                                    "sProcessing": "Procesando...",
                                    "sLengthMenu": "Mostrar _MENU_ registros",
                                    "sZeroRecords": "No se encontraron resultados",
                                    "sEmptyTable": "Ningún dato disponible en esta tabla",
                                    "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                                    "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                                    "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                                    "sInfoPostFix": "",
                                    "sSearch": "Buscar:",
                                    "sUrl": "",
                                    "sInfoThousands": ",",
                                    "sLoadingRecords": "Cargando...",
                                    "oPaginate": {
                                        "sFirst": "Primero",
                                        "sLast": "Último",
                                        "sNext": "Siguiente",
                                        "sPrevious": "Anterior"
                                    },
                                    "oAria": {
                                        "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                                    }
                                }
                            }
                    );
                });
            </script>
        </ui:define>
        
    </ui:composition>
</html>
