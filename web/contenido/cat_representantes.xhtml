<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"        
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Vista correspondiente a la Img. 21 Listado de Catálogo de Representantes Legales por Institución Cultural
                                    Img. 22 Nuevo Representante Legal por Institución Cultural -->

    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./../plantillas/plantilla1.xhtml">

        <!-- Contenedor -->
        <ui:define name="content">

            <!-- Título del formulario "CATÁLOGO DE REPRESENTANTES LEGALES POR INSTITUCIÓN" -->
            <div class="form-header">
                <h4 class="modal-title"><font color="507642"><center><b>CATÁLOGO DE REPRESENTANTES LEGALES POR INSTITUCIÓN</b></center></font></h4>
            </div>

            <!-- Panel con 2 pestañas --> 
            <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                <!-- Propiedades de las pestañas -->
                <ul id="myTab" class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#representantes" role="tab" id="representantes-tab" data-toggle="tab" aria-controls="representantes" aria-expanded="false"><font color="507642"><b>Lista de Representantes</b></font></a></li>
                    <li role="presentation" class=""><a href="#nuevo" role="tab" id="nuevo-tab" data-toggle="tab" aria-controls="nuevo" aria-expanded="true"><font color="507642"><b>Nuevo</b></font></a></li>
                </ul>

                <div id="myTabContent" class="tab-content">

                    <!-- Primer Panel "Catálogo de Representantes"-->
                    <div role="tabpanel" class="tab-pane fade active in" id="representantes" aria-labelledby="representantes-tab">
                        <h:form prependId="false">

                            <!-- Seleccionable Institución Cultural -->
                            <div class="form-group">
                                <div class="col-xs-7" align="right">
                                    <p:selectOneMenu id="inscul" value="#{catalogosControlador.inst}" filter="true"  filterMatchMode="startsWith" panelStyle="width: 33%" style="width: 100%;">
                                        <f:selectItem itemLabel="Seleccionar Institución Cultural..." noSelectionOption="true" itemValue=""/>
                                        <f:selectItems value="#{catalogosControlador.todasInstituciones()}" var="inst" itemLabel="#{inst.instNombre}" itemValue="#{inst.instId}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="col-xs-1">
                                    <input type="submit" class="btn-default" value="Ver Representantes" onclick="document.location.reload();"/>
                                </div>
                            </div>

                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>

                            <table id="representante" class="table table-striped table-bordered table-hover table-condensed">

                                <!-- Cabecera de la tabla -->
                                <thead>
                                    <tr>
                                        <th><center>Id</center></th>
                                        <th><center>Nombre</center></th>
                                        <th><center>Teléfono</center></th>
                                        <th><center>Activo</center></th>
                                    </tr>
                                </thead>

                                <!-- Cuerpo de la tabla -->
                                <tbody>
                                    <ui:repeat value="#{catalogosControlador.todasRepresentantesByInstitucion()}" var="representante" >
                                        <tr>
                                            <td align="center">#{representante.repId}</td>
                                            <td>#{representante.repNombre}</td>
                                            <td align="center" >#{representante.repTelefono}</td>
                                            <td align="center">
                                                <h:selectBooleanCheckbox disabled="true" value="#{representante.repActivo}"/></td>
                                        </tr>
                                    </ui:repeat>
                                </tbody> 
                            </table><br><label></label></br>
                        </h:form>
                    </div>

                    <!-- Segundo Panel "Nuevo"-->
                    <div role="tabpanel" class="tab-pane fade" id="nuevo" aria-labelledby="nuevo-tab">
                        <form role="form"><br/>

                            <!-- Formulario para captura de datos de representantes -->
                            <h:form>

                                <!-- Nombre -->
                                <div class="row">
                                    <div class="col-xs-3">
                                        <label></label>
                                    </div>
                                    <div class="col-xs-2" align="right">
                                        <label>Nombre</label>
                                    </div>
                                    <div class="col-xs-5">
                                        <p:inputText id="nomcat" value="#{catalogosControlador.nuevoRepresentante.repNombre}" style="width: 100%;"/> 
                                    </div>
                                    <div class="col-xs-2">
                                        <label></label>
                                    </div>
                                </div><br/>

                                <!-- Correo -->
                                <div class="row">
                                    <div class="col-xs-3">
                                        <label></label>
                                    </div>
                                    <div class="col-xs-2" align="right">
                                        <label>Correo</label>
                                    </div>
                                    <div class="col-xs-5">
                                        <p:inputText id="correo" value="#{catalogosControlador.nuevoRepresentante.repCorreo}" style="width: 100%;"/> 
                                    </div>
                                    <div class="col-xs-2">
                                        <label></label>
                                    </div>
                                </div><br/>

                                <!-- Teléfono -->
                                <div class="row">
                                    <div class="col-xs-3">
                                        <label></label>
                                    </div>
                                    <div class="col-xs-2" align="right">
                                        <label>Teléfono</label>
                                    </div>
                                    <div class="col-xs-5">
                                        <p:inputMask id="telefo" value="#{catalogosControlador.nuevoRepresentante.repTelefono}" mask="9999-9999" style="width: 30%;"/> 
                                    </div>
                                    <div class="col-xs-2">
                                        <label></label>
                                    </div>
                                </div><br/>

                                <!-- Institución -->
                                <div class="row">
                                    <div class="col-xs-3">
                                        <label></label>
                                    </div>
                                    <div class="col-xs-2" align="right">
                                        <label>Institución</label>
                                    </div>
                                    <div class="col-xs-5">
                                        <p:selectOneMenu id="inscultural" value="#{catalogosControlador.nuevoRepresentante.instId}" filter="true" filterMatchMode="startsWith" panelStyle="width: 33%" style="width: 100%;" converter="#{institucionConvertidor}">
                                            <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                            <f:selectItems value="#{catalogosControlador.todasInstituciones()}" var="ins" itemLabel="#{ins.instNombre}" itemValue="#{ins}"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="col-xs-2">
                                        <label></label>
                                    </div>
                                </div><br/>

                                <!-- DUI -->
                                <div class="row">
                                    <div class="col-xs-3">
                                        <label></label>
                                    </div>
                                    <div class="col-xs-2" align="right">
                                        <label>DUI</label>
                                    </div>
                                    <div class="col-xs-5">
                                        <p:inputMask id="dui" value="#{catalogosControlador.nuevoRepresentante.repDui}" mask="99999999-9" style="width: 50%;"/> 
                                    </div>
                                    <div class="col-xs-2">
                                        <label></label>
                                    </div>
                                </div><br/>

                                <!-- NIT -->
                                <div class="row">
                                    <div class="col-xs-3">
                                        <label></label>
                                    </div>
                                    <div class="col-xs-2" align="right">
                                        <label>NIT</label>
                                    </div>
                                    <div class="col-xs-5">
                                        <p:inputMask id="nit" value="#{catalogosControlador.nuevoRepresentante.repNit}" mask="9999-999999-9999" style="width: 50%;"/> 
                                    </div>
                                    <div class="col-xs-2">
                                        <label></label>
                                    </div>
                                </div><br/>

                                <!-- Nacionalidad -->
                                <div class="row">
                                    <div class="col-xs-3">
                                        <label></label>
                                    </div>
                                    <div class="col-xs-2" align="right">
                                        <label>Nacionalidad</label>
                                    </div>
                                    <div class="col-xs-5">
                                        <p:inputText id="nacion" value="#{catalogosControlador.nuevoRepresentante.repNacionalidad}" style="width: 50%;"/> 
                                    </div>
                                    <div class="col-xs-2">
                                        <label></label>
                                    </div>
                                </div><br/>

                                <!-- No. Pasaporte -->
                                <div class="row">
                                    <div class="col-xs-3">
                                        <label></label>
                                    </div>
                                    <div class="col-xs-2" align="right">
                                        <label>No. Pasaporte</label>
                                    </div>
                                    <div class="col-xs-5">
                                        <p:inputText id="pasapo" value="#{catalogosControlador.nuevoRepresentante.repPasaporte}" style="width: 50%;"/> 
                                    </div>
                                    <div class="col-xs-2">
                                        <label></label>
                                    </div>
                                </div><br/>

                                <!-- Fecha de Ingreso -->
                                <div class="row">
                                    <div class="col-xs-3">
                                        <label></label>
                                    </div>
                                    <div class="col-xs-2" align="right">
                                        <label>Fecha de Ingreso</label>
                                    </div>
                                    <div class="col-xs-5">
                                        <p:calendar id="fecing"
                                                    value="#{catalogosControlador.nuevoRepresentante.repFechaIngreso}" locale="es"
                                                    pattern="dd-MM-yyyy" showOn="button" size="13" tabindex="2" style="width: 100%;">
                                            <p:ajax event="dateSelect" />
                                        </p:calendar>
                                    </div>
                                    <div class="col-xs-2">
                                        <label></label>
                                    </div>
                                </div><br/>

                                <!-- Activo -->
                                <div class="row">
                                    <div class="col-xs-3">
                                        <label></label>
                                    </div>
                                    <div class="col-xs-2" align="right">
                                        <label>Activo</label>
                                    </div>
                                    <div class="col-xs-5">
                                        <h:selectBooleanCheckbox id="activo" value="#{catalogosControlador.nuevoRepresentante.repActivo}"/>
                                        <label>Si</label>
                                    </div>
                                    <div class="col-xs-2">
                                        <label></label>
                                    </div>
                                </div><br/>

                                <!-- Botones "Cancelar" y "Guardar" -->
                                <div class="row">
                                    <div class="col-xs-12" align="center">
                                        <h:commandButton id="cancelar" type="reset" class="btn btn-default" value="Cancelar"/>
                                        <label> </label>
                                        <h:commandButton id="guardar" type="submit" class="btn btn-default" value="Guardar" action="#{catalogosControlador.guardarRepresentantes()}"/>
                                    </div>
                                </div>
                            </h:form><br/>

                        </form>
                    </div>
                </div>
            </div>
        </ui:define>

        <ui:define name="scripts">
            <script>
                $(document).ready(function () {
                    $('#representante').dataTable(
                            {
                                "oLanguage": {
                                    "sProcessing": "Procesando...",
                                    "sLengthMenu": "Mostrar _MENU_ registros",
                                    "sZeroRecords": "No se encontraron resultados",
                                    "sEmptyTable": "Ningún dato disponible en esta tabla",
                                    "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                                    "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                                    "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                                    "sInfoPostFix": "",
                                    "sSearch": "Buscar:",
                                    "sUrl": "",
                                    "sInfoThousands": ",",
                                    "sLoadingRecords": "Cargando...",
                                    "oPaginate": {
                                        "sFirst": "Primero",
                                        "sLast": "Último",
                                        "sNext": "Siguiente",
                                        "sPrevious": "Anterior"
                                    },
                                    "oAria": {
                                        "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                                    }
                                }
                            }
                    );
                });
            </script>
        </ui:define>

    </ui:composition>
</html>
