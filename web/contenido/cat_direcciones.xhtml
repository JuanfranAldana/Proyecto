<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"

        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"

    <!-- Vista correspondiente a la Img. 8 Listado de Catálogo de Direcciones Nacionales
                                    Img. 9 Nueva Dirección Nacional -->
    
    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./../plantillas/plantilla1.xhtml">

        <!-- Contenedor -->
        <ui:define name="content">
            
            <!-- Título del formulario "CATÁLOGO DE DIRECCIONES NACIONALES" -->
            <div class="form-header">
                <h4 class="modal-title"><font color="507642"><center><b>CATÁLOGO DE DIRECCIONES NACIONALES</b></center></font></h4>
            </div>
            
            <!-- Panel con 2 pestañas --> 
            <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                <!-- Propiedades de las pestañas -->
                <ul id="myTab" class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#direcciones" role="tab" id="direcciones-tab" data-toggle="tab" aria-controls="direcciones" aria-expanded="false"><font color="507642"><b>Lista de Direcciones</b></font></a></li>
                    <li role="presentation" class=""><a href="#nuevo" role="tab" id="nuevo-tab" data-toggle="tab" aria-controls="nuevo" aria-expanded="true"><font color="507642"><b>Nuevo</b></font></a></li>
                </ul>
                                
                <div id="myTabContent" class="tab-content">
                    
                    <!-- Primer Panel "Catalogo de Direcciones"-->
                    <div role="tabpanel" class="tab-pane fade active in" id="direcciones" aria-labelledby="direcciones-tab">
                        <form role="form"><br/>
                        
                        <!-- Formulario para mostrar lista de direcciones nacionales -->
                        <h:form id="formDirecciones">
                            <div class="table table-responsive" >
                                <table id="direccion" class="table table-striped table-bordered table-hover table-condensed">

                                    <!-- Cabecera de la tabla -->
                                    <thead>
                                        <tr>
                                            <th><center>Id</center></th>
                                            <th><center>Nombre</center></th>
                                            <th><center>Director</center></th>
                                            <th><center>Correo</center></th>
                                            <th><center>Editar/Ver</center></th>
                                        </tr>
                                    </thead>

                                    <!-- Cuerpo de la tabla -->
                                    <tbody>
                                        <ui:repeat value="#{catalogosControlador.todasDireccionesNacionales()}" var="direccion" >
                                            <tr>
                                                <td align="center">#{direccion.dnacId}</td>
                                                <td>#{direccion.dnacNombre}</td>
                                                <td>#{direccion.dnacDirector}</td>
                                                <td>#{direccion.dnacCorreoDir}</td>
                                                <td align="center">
                                                    <h:commandLink value="" style="text-decoration:none;color:darkseagreen;" class="glyphicon glyphicon-pencil"
                                                                   pt:data-toggle="modal" pt:data-target="#editarDireccion">
                                                        <f:setPropertyActionListener value="#{direccion}" target="#{catalogosControlador.direccionSeleccionada}" />
                                                        <p:ajax process="@this" update=":formDirecciones:displayJ2"/>
                                                    </h:commandLink>
                                                    <label></label>
                                                    <h:commandLink value="" style="text-decoration:none;color:darkseagreen;" class="glyphicon glyphicon-eye-open"
                                                                   pt:data-toggle="modal" pt:data-target="#verDireccion">
                                                        <f:setPropertyActionListener value="#{direccion}" target="#{catalogosControlador.direccionSeleccionada}" />
                                                        <p:ajax process="@this" update=":formDirecciones:displayJ1"/>
                                                    </h:commandLink>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody> 
                                </table>
                            </div>
                            
                            <!-- Modal verDirecciones -->
                            <div id="verDireccion" class="modal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        
                                        <!-- Cabecera del modal -->
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                                            <h4 class="modal-title"><font color="507642">Dirección Nacional</font></h4>
                                        </div>
                                        
                                        <!-- Cuerpo del modal -->
                                        <div class="modal-body">
                                            <h:panelGrid id="displayJ1" columns="2" border="0">
                                                
                                                <!-- Id -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Id:</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.direccionSeleccionada.dnacId}"/> 
                                                    </div>
                                                </div>
                                                
                                                <!-- Nombre -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Nombre:</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.direccionSeleccionada.dnacNombre}"/>
                                                    </div>
                                                </div>
                                                
                                                <!-- Director -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Director:</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.direccionSeleccionada.dnacDirector}"/>
                                                    </div>
                                                </div>
                                                
                                                <!-- Correo -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Correo:</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.direccionSeleccionada.dnacCorreoDir}"/>
                                                    </div>
                                                </div>
                                                
                                                <!-- Teléfono -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Teléfono:</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.direccionSeleccionada.dnacTelefono}"/>
                                                    </div>
                                                </div>
                                                
                                                <!-- Descripción -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Descripción:</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.direccionSeleccionada.dnacDescripcion}"/>
                                                    </div>
                                                </div> 
                                                 
                                            </h:panelGrid>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <!-- Modal editarDirecciones -->
                            <div id="editarDireccion" class="modal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        
                                        <!-- Cabecera del modal -->
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                            <h4 class="modal-title"><font color="507642">Editar Dirección Nacional</font></h4>
                                        </div>
                                        
                                        <!-- Cuerpo del modal -->
                                        <div class="modal-body">
                                            <h:panelGrid id="displayJ2" columns="2" border="0" width="85%">
                                                
                                                <!-- Id -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Id :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.direccionSeleccionada.dnacId}"/> 
                                                    </div>
                                                </div><br/>
                                                
                                                <!-- Nombre -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Nombre :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <p:inputText id="nomcat" value="#{catalogosControlador.direccionSeleccionada.dnacNombre}" style="width: 100%"/> 
                                                    </div>
                                                </div><br/>
                                                
                                                <!-- Director -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Director :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <p:inputText id="direct" value="#{catalogosControlador.direccionSeleccionada.dnacDirector}" style="width: 100%"/> 
                                                    </div>
                                                </div><br/>
                                                
                                                <!-- Correo -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Correo :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <p:inputText id="correo" value="#{catalogosControlador.direccionSeleccionada.dnacCorreoDir}" style="width: 100%"/> 
                                                    </div>
                                                </div><br/>
                                                
                                                <!-- Teléfono -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Teléfono :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <p:inputText id="telefo" value="#{catalogosControlador.direccionSeleccionada.dnacTelefono}" style="width: 100%"/> 
                                                    </div>
                                                </div><br/>
                                                
                                                <!-- Descripción -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Descripción :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <p:inputText id="descri" value="#{catalogosControlador.direccionSeleccionada.dnacDescripcion}" style="width: 100%"/> 
                                                    </div>
                                                </div>
                                            
                                            </h:panelGrid>  
                                        </div>
                                        
                                        <!-- Pie del modal -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                            <h:commandButton id="actualizar" type="submit" class="btn btn-default" value="Actualizar" action="#{catalogosControlador.actualizarDireccion()}"/>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            
                        </h:form>
                        </form>
                    </div>
                    
                    
                    <!-- Segundo Panel "Nuevo"-->
                    <div role="tabpanel" class="tab-pane fade" id="nuevo" aria-labelledby="nuevo-tab">
                        <form role="form"><br/>
                            
                            <!-- Formulario para captura de datos de direcciones nacionales -->
                            <h:form>

                            <!-- Id -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2" align="right">
                                    <label>Id</label>
                                </div>
                                <div class="col-xs-1">
                                    <p:inputText id="id" disabled="true" value="#{fixme}" style="width: 100%;"/> 
                                </div>
                                <div class="col-xs-6">
                                    <label></label>
                                </div>
                            </div><br/>
                            
                            <!-- Nombre -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2" align="right">
                                    <label>Nombre</label>
                                </div>
                                <div class="col-xs-5">
                                    <p:inputText id="nombre" value="#{catalogosControlador.nuevaDireccion.dnacNombre}" style="width: 100%;"/> 
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div><br/>
                            
                            <!-- Director -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2" align="right">
                                    <label>Director</label>
                                </div>
                                <div class="col-xs-5">
                                    <p:inputText id="direct" value="#{catalogosControlador.nuevaDireccion.dnacDirector}" style="width: 100%;"/> 
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div><br/>
                            
                            <!-- Correo Dir. -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2" align="right">
                                    <label>Correo Dir.</label>
                                </div>
                                <div class="col-xs-5">
                                    <p:inputText id="cordir" value="#{catalogosControlador.nuevaDireccion.dnacCorreoDir}" style="width: 100%;"/> 
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div><br/>
                            
                            <!-- Teléfono -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2" align="right">
                                    <label>Teléfono</label>
                                </div>
                                <div class="col-xs-3">
                                    <p:inputText id="telefo" value="#{catalogosControlador.nuevaDireccion.dnacTelefono}" style="width: 100%;"/> 
                                </div>
                                <div class="col-xs-4">
                                    <label></label>
                                </div>
                            </div><br/>
                            
                            <!-- Descripción -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <label></label>
                                </div>
                                <div class="col-xs-2" align="right">
                                    <label>Descripción</label>
                                </div>
                                <div class="col-xs-5">
                                    <p:inputText id="descri" value="#{catalogosControlador.nuevaDireccion.dnacDescripcion}" style="width: 100%;"/> 
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div><br/>
                            
                            <!-- Botones "Cancelar" y "Guardar" -->
                            <div class="row">
                                <div class="col-xs-12" align="center">
                                    <h:commandButton id="cancel" type="reset" class="btn btn-default" value="Cancelar"/>
                                    <label> </label>
                                    <h:commandButton id="guarda" type="submit" class="btn btn-default" value="Guardar" action="#{catalogosControlador.guardarDireccion()}"/>
                                </div>
                            </div>
                            </h:form><br/>
                        
                        </form>
                    </div>
                </div>
            </div>
        </ui:define>
        
        <ui:define name="scripts">
            <script>
                $(document).ready(function () {
                    $('#direccion').dataTable(
                            {
                                "oLanguage": {
                                    "sProcessing": "Procesando...",
                                    "sLengthMenu": "Mostrar _MENU_ registros",

                                    }
                                }
                            }
                    );
                });
            </script>
        </ui:define>
        
    </ui:composition>
</html>
