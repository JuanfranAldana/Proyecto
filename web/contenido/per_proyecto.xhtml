<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Vista correspondiente a la Img. 33 Adición de Perfil de Proyectos -->
    
    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./../plantillas/plantilla1.xhtml">

        <!-- Contenedor -->
        <ui:define name="content">
            <!-- Panel con 3 pestañas --> 
            <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                <ul id="myTab" class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#perfil" role="tab" id="perfil-tab" data-toggle="tab" aria-controls="perfil" aria-expanded="false"><font color="507642"><b>Perfil</b></font></a></li>
                </ul>
                
                <!-- Contenedor con pestaña -->
                <div id="myTabContent" class="tab-content">
                    
                    <!-- Primer Panel "Perfil"-->
                    <div role="tabpanel" class="tab-pane fade active in" id="perfil" aria-labelledby="perfil-tab">
                        <form role="form">
                        <!-- Título del formulario "PERFIL DEL PROYECTO" -->
                        <legend>
                            <div class="form-header">
                                <h4 class="modal-title"><font color="507642"><center><b>PERFIL DEL PROYECTO</b></center></font></h4>
                            </div>
                        </legend>
                        
                        <!-- Id y Fecha del Proyecto -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Id</label>
                            </div>
                            <div class="col-xs-2">
                                <p:inputText id="id" disabled="true" value="#{proyectosControlador.nuevoProyecto.proyeId}" style="width: 100%;"/> 
                            </div>
                            <div class="col-xs-2">
                            </div>
                            <div class="col-xs-2">
                                <label >Fecha de Ingreso</label>
                            </div>
                            <div class="col-xs-3">
                                <p:calendar id="fecing" value="#{proyectosControlador.nuevoProyecto.proyeFechaIngreso}" locale="es"
                                            pattern="dd-MM-yyyy" showOn="button" size="12" tabindex="2" style="width: 100%;">
                                    <p:ajax event="dateSelect" />
                                </p:calendar>
                            </div>
                        </div>
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>
                            
                        <!-- Nombre Proyecto -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Nombre Proyecto</label>
                            </div>
                            <div class="col-xs-9">
                                <p:inputText id="nompro" value="#{proyectosControlador.nuevoProyecto.proyeNombre}" style="width: 100%;"/> 
                            </div>
                        </div>
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>
                        
                        <!-- Institución Cultural -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Institución Cultural</label>
                            </div>
                            <div class="col-xs-9">
                                <h:selectOneMenu id="inscul" class="form-control" value="#{proyectosControlador.instSeleccionada}"  style="width: 100%;">
                                    <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{proyectosControlador.todosInstituciones()}" var="ins" itemLabel="#{ins.instNombre}" itemValue="#{ins}"/>
                                    <p:ajax update="repleg"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>
                        
                        <!-- Representante Legal -->
                        <div class="form-group">
                            <div class="col-xs-3">
                                <label >Representante Legal</label>
                            </div>
                            <div class="col-xs-9">
                                <h:selectOneMenu id="repleg" class="form-control" value="#{fixme}"  style="width: 100%;">
                                    <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{proyectosControlador.todosInstituciones()}" var="ins" itemLabel="#{ins.instNombre}" itemValue="#{ins}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>
                        
                        
                        </form>
                    </div>
                
                </div>
            </div>
        </ui:define>
        
    </ui:composition>
</html>
