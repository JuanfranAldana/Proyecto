<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"        
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Vista correspondiente a la Img. 27 Listado de Catálogo de Usuarios
                                    Img. 28 Nuevo Usuario -->
    
    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./../plantillas/plantilla1.xhtml">

        <!-- Contenedor -->
        <ui:define name="content">
            
            <!-- Título del formulario "CATÁLOGO DE USUARIOS" -->
            <div class="form-header">
                <h4 class="modal-title"><font color="507642"><center><b>CATÁLOGO DE USUARIOS</b></center></font></h4>
            </div>
            
            <!-- Panel con 2 pestañas --> 
            <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                <!-- Propiedades de las pestañas -->
                <ul id="myTab" class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#usuarios" role="tab" id="usuarios-tab" data-toggle="tab" aria-controls="usuarios" aria-expanded="false"><font color="507642"><b>Lista de Usuarios</b></font></a></li>
                    <li role="presentation" class=""><a href="#nuevo" role="tab" id="nuevo-tab" data-toggle="tab" aria-controls="nuevo" aria-expanded="true"><font color="507642"><b>Nuevo</b></font></a></li>
                </ul>
                                
                <div id="myTabContent" class="tab-content">
                    
                    <!-- Primer Panel "Catalogo de Usuarios"-->
                    <div role="tabpanel" class="tab-pane fade active in" id="usuarios" aria-labelledby="usuarios-tab">
                        <form role="form"><br/>
                        
                        <!-- Formulario para mostrar lista de usuarios -->
                        <h:form id="formUsuarios">
                            <div class="table table-responsive" >
                                <table id="usuario" class="table table-striped table-bordered table-hover table-condensed">

                                    <!-- Cabecera de la tabla -->
                                    <thead>
                                        <tr>
                                            <th><center>No.</center></th>
                                            <th><center>Nombre</center></th>
                                            <th><center>Usuario</center></th>
                                            <th><center>Correo</center></th>
                                            <th><center>Consultar</center></th>
                                        </tr>
                                    </thead>

                                    <!-- Cuerpo de la tabla -->
                                    <tbody>
                                        <ui:repeat value="#{catalogosControlador.todasUsuarios()}" var="usuario" >
                                            <tr>
                                                <td align="center">#{usuario.usuarioId}</td>
                                                <td>#{usuario.usuarioNombre}</td>
                                                <td>#{usuario.usuarioUsuario}</td>
                                                <td>#{usuario.usuarioCorreo}</td>
                                                <td align="center">
                                                    <h:commandLink value="Ver" class="btn btn-default btn-xs" pt:data-toggle="modal" pt:data-target="#verUsuario">
                                                        <f:setPropertyActionListener value="#{usuario}" target="#{catalogosControlador.usuarioSeleccionado}" />
                                                        <p:ajax process="@this" update=":formUsuarios:displayJ1"/>
                                                    </h:commandLink>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody> 
                                </table>
                            </div>
                            
                            <!-- Modal verUsuario -->
                            <div id="verUsuario" class="modal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        
                                        <!-- Cabecera del modal -->
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                            <h4 class="modal-title"><font color="507642">Usuario</font></h4>
                                        </div>
                                        
                                        <!-- Cuerpo del modal -->
                                        <div class="modal-body">
                                            <h:panelGrid id="displayJ1" columns="2" border="0">
                                                
                                                <!-- Id -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Id :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.usuarioSeleccionado.usuarioId}" /> 
                                                    </div>
                                                </div>
                                                
                                                <!-- Nombre -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Nombre :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.usuarioSeleccionado.usuarioNombre}" />
                                                    </div>
                                                </div>
                                                
                                                <!-- Usuario -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Usuario :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.usuarioSeleccionado.usuarioUsuario}" />
                                                    </div>
                                                </div>
                                                
                                                <!-- Contraseña -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Contraseña :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.usuarioSeleccionado.usuarioContrasenia}" />
                                                    </div>
                                                </div>
                                                
                                                <!-- Rol -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Rol :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.usuarioSeleccionado.rolId.rolNombre}" />
                                                    </div>
                                                </div>
                                                
                                                <!-- Estado -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Estado :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.usuarioSeleccionado.usuarioEstado}" />
                                                    </div>
                                                </div> 
                                                 
                                                <!-- Correo -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Correo :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.usuarioSeleccionado.usuarioCorreo}" />
                                                    </div>
                                                </div> 
                                                
                                                <!-- Teléfono -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Teléfono :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.usuarioSeleccionado.usuarioTelefono}" />
                                                    </div>
                                                </div> 
                                                
                                                <!-- Unidad Técnica -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Unidad Técnica :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.usuarioSeleccionado.utecId.utecNombre}" />
                                                    </div>
                                                </div> 
                                                
                                                <!-- Fecha de Creación -->
                                                <div class="form-group">
                                                    <div class="col-xs-11" align="right">
                                                        <label>Fecha de Creación :</label>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <h:outputText value="#{catalogosControlador.usuarioSeleccionado.usuarioFechaCrea}">
                                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                        </h:outputText>
                                                    </div>
                                                </div> 
                                                
                                            </h:panelGrid>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </h:form>
                        </form>
                    </div>
                    
                    
                    <!-- Segundo Panel "Nuevo"-->
                    <div role="tabpanel" class="tab-pane fade" id="nuevo" aria-labelledby="nuevo-tab">
                        <form role="form"><br/>
                            
                            <!-- Formulario para captura de datos de usuarios -->
                            <h:form>
                                
                            <!-- Id -->
                            <div class="row">
                                <div class="col-xs-2" align="right">
                                    <label>Id</label>
                                </div>
                                <div class="col-xs-4">
                                    <p:inputText id="id" value="#{fixme}" style="width: 100%;"/>
                                </div>
                                <div class="col-xs-6">
                                </div>
                            </div><br/>
                            
                            <!-- Nombre y Correo-->
                            <div class="row">
                                <div class="col-xs-2" align="right">
                                    <label>Nombre</label>
                                </div>
                                <div class="col-xs-4">
                                    <p:inputText id="nombre" value="#{catalogosControlador.nuevoUsuario.usuarioNombre}" style="width: 100%;"/>
                                </div>
                                <div class="col-xs-2" align="right">
                                    <label>Correo</label>
                                </div>
                                <div class="col-xs-4">
                                    <p:inputText id="correo" value="#{catalogosControlador.nuevoUsuario.usuarioCorreo}" style="width: 100%;"/>
                                </div>
                            </div><br/>
                            
                            <!-- Usuario y Teléfono -->
                            <div class="row">
                                <div class="col-xs-2" align="right">
                                    <label>Usuario</label>
                                </div>
                                <div class="col-xs-4">
                                    <p:inputText id="usuari" value="#{catalogosControlador.nuevoUsuario.usuarioUsuario}" style="width: 100%;"/>
                                </div>
                                <div class="col-xs-2" align="right">
                                    <label>Teléfono</label>
                                </div>
                                <div class="col-xs-4">
                                    <p:inputText id="telefo" value="#{catalogosControlador.nuevoUsuario.usuarioTelefono}" style="width: 100%;"/>
                                </div>
                            </div><br/>
                            
                            <!-- Contraseña y Unidad Técnica -->
                            <div class="row">
                                <div class="col-xs-2" align="right">
                                    <label>Contraseña</label>
                                </div>
                                <div class="col-xs-4">
                                    <p:inputText id="contra" value="#{catalogosControlador.nuevoUsuario.usuarioContrasenia}" style="width: 100%;"/>
                                </div>
                                <div class="col-xs-2" align="right">
                                    <label>Unidad Técnica</label>
                                </div>
                                <div class="col-xs-4">
                                    <p:selectOneMenu id="unitec" value="#{catalogosControlador.unidad}"  style="width: 100%;">
                                        <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                        <f:selectItems value="#{catalogosControlador.todasUnidadesTecnicas()}" var="uni" itemLabel="#{uni.utecNombre}" itemValue="#{uni.utecId}"/>
                                    </p:selectOneMenu>
                                </div>
                            </div><br/>
                            
                            <!-- Rol y Fecha de Creación -->
                            <div class="row">
                                <div class="col-xs-2" align="right">
                                    <label>Rol</label>
                                </div>
                                <div class="col-xs-4">
                                    <p:selectOneMenu id="roles" value="#{catalogosControlador.rol}"  style="width: 100%;">
                                        <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                        <f:selectItems value="#{catalogosControlador.todasRoles()}" var="rol" itemLabel="#{rol.rolNombre}" itemValue="#{rol.rolId}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="col-xs-2" align="right">
                                    <label>Fecha de Creación</label>
                                </div>
                                <div class="col-xs-4">
                                    <p:calendar id="feccre" value="#{catalogosControlador.nuevoUsuario.usuarioFechaCrea}" locale="es"
                                                pattern="dd-MM-yyyy" showOn="button" size="12" tabindex="2" style="width: 100%;">
                                        <p:ajax event="dateSelect" />
                                    </p:calendar>
                                </div>
                            </div><br/>
                            
                            <!-- Estado -->
                            <div class="row">
                                <div class="col-xs-2" align="right">
                                    <label>Estado</label>
                                </div>
                                <div class="col-xs-4">
                                    <p:inputText id="estado" value="#{catalogosControlador.nuevoUsuario.usuarioEstado}" style="width: 100%;"/>
                                </div>
                                <div class="col-xs-6">
                                </div>
                            </div><br/>
                            
                            <!-- Botones "Cancelar" y "Guardar" -->
                            <div class="row">
                                <div class="col-xs-12" align="center">
                                    <h:commandButton id="cancel" type="reset" class="btn btn-default" value="Cancelar"/>
                                    <label> </label>
                                    <h:commandButton id="guarda" type="submit" class="btn btn-default" value="Guardar" action="#{catalogosControlador.guardarUsuario()}"/>
                                </div>
                            </div>
                            </h:form><br/>
                        
                        </form>
                    </div>
                </div>
            </div>
        </ui:define>
        
        <ui:define name="scripts">
            <script>
                $(document).ready(function () {
                    $('#usuario').dataTable(
                            {
                                "oLanguage": {
                                    "sProcessing": "Procesando...",
                                    "sLengthMenu": "Mostrar _MENU_ registros",
                                    "sZeroRecords": "No se encontraron resultados",
                                    "sEmptyTable": "Ningún dato disponible en esta tabla",
                                    "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                                    "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                                    "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                                    "sInfoPostFix": "",
                                    "sSearch": "Buscar:",
                                    "sUrl": "",
                                    "sInfoThousands": ",",
                                    "sLoadingRecords": "Cargando...",
                                    "oPaginate": {
                                        "sFirst": "Primero",
                                        "sLast": "Último",
                                        "sNext": "Siguiente",
                                        "sPrevious": "Anterior"
                                    },
                                    "oAria": {
                                        "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                                    }
                                }
                            }
                    );
                });
            </script>
        </ui:define>
        
    </ui:composition>
</html>
