<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"        
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Vista correspondiente a la Img. 14 Listado de Catálogo de Instituciones
                                    Img. 15 Nueva Institución -->
    
    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./../plantillas/plantilla1.xhtml">

        <!-- Contenedor -->
        <ui:define name="content">
            
            <!-- Título del formulario "CATÁLOGO DE INSTITUCIONES" -->
            <div class="form-header">
                <h4 class="modal-title"><font color="507642"><center><b>CATÁLOGO DE INSTITUCIONES</b></center></font></h4>
            </div>
            
            <!-- Panel con 2 pestañas --> 
            <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                <!-- Propiedades de las pestañas -->
                <ul id="myTab" class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#instituciones" role="tab" id="instituciones-tab" data-toggle="tab" aria-controls="instituciones" aria-expanded="false"><font color="507642"><b>Lista de Instituciones</b></font></a></li>
                    <li role="presentation" class=""><a href="#nuevo" role="tab" id="nuevo-tab" data-toggle="tab" aria-controls="nuevo" aria-expanded="true"><font color="507642"><b>Nuevo</b></font></a></li>
                </ul>
                                
                <div id="myTabContent" class="tab-content">
                    
                    <!-- Primer Panel "Catalogo de Instituciones"-->
                    <div role="tabpanel" class="tab-pane fade active in" id="instituciones" aria-labelledby="instituciones-tab">
                        <form role="form">
                        
                        <!-- Espacio en blanco -->
                        <div class="col-xs-12"><label></label></div>
                            
                        <!-- Formulario para mostrar lista de direccioness -->
                        <h:form id="formInstituciones">
                            <div class="table table-responsive" >
                                <table id="institucion" class="table table-striped table-bordered table-hover table-condensed">

                                    <!-- Cabecera de la tabla -->
                                    <thead>
                                        <!-- Atributos de la tabla -->
                                        <tr>
                                            <th><center>Id</center></th>
                                            <th><center>Nombre</center></th>
                                            <th><center>Teléfono</center></th>
                                            <th><center>Dirección</center></th>
                                            <th><center>Consultar</center></th>
                                        </tr>
                                    </thead>

                                    <!-- Cuerpo de la tabla -->
                                    <tbody>
                                        <ui:repeat value="#{catalogosControlador.todasInstituciones()}" var="institucion" >
                                            <tr>
                                                <td align="center">#{institucion.instId}</td>
                                                <td>#{institucion.instNombre}</td>
                                                <td>#{institucion.instTelefono}</td>
                                                <td>#{institucion.instDireccion}</td>
                                                <td align="center">
                                                    <h:commandLink value="Ver" class="btn btn-default btn-xs" pt:data-toggle="modal" pt:data-target="#verInstitucion">
                                                        <f:setPropertyActionListener value="#{institucion}" target="#{catalogosControlador.institucionSeleccionada}" />
                                                        <p:ajax process="@this" update=":formInstituciones:displayJ1"/>
                                                    </h:commandLink>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody> 
                                </table>
                            </div>
                            
                            <!-- Modal Instituciones -->
                            <div id="verInstitucion" class="modal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <!-- Cabecera del modal -->
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                            <h4 class="modal-title"><font color="507642">Institución</font></h4>
                                        </div>
                                        <!-- Cuerpo del modal -->
                                        <div class="modal-body">
                                            <h:panelGrid id="displayJ1" columns="2" border="0">
                                                
                                                <!-- Id -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Id:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.institucionSeleccionada.instId}" /> 
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Nombre -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Nombre:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.institucionSeleccionada.instNombre}" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- País -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>País:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.institucionSeleccionada.paisId.paisNombre}" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Dirección -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Dirección:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.institucionSeleccionada.instDireccion}" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Teléfono -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Teléfono:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.institucionSeleccionada.instTelefono}" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Descripción -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Descripción:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.institucionSeleccionada.instDescripcion}" />
                                                        </div>
                                                    </div>
                                                </div> 
                                                 
                                                <!-- NIT -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>NIT:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.institucionSeleccionada.instNit}" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Registro Fiscal -->
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <label>Registro Fiscal:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div>
                                                            <h:outputText value="#{catalogosControlador.institucionSeleccionada.instRegFiscal}" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGrid>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </h:form>
                        </form>
                    </div>
                    
                    
                    <!-- Segundo Panel "Nuevo"-->
                    <div role="tabpanel" class="tab-pane fade" id="nuevo" aria-labelledby="nuevo-tab">
                        <form role="form">
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Formulario para captura de datos de instituciones -->
                            <h:form>
                                <h:messages showDetail="true"/>
                            <!-- Id -->
                            <div class="row">
                                <div class="col-xs-1">
                                </div>
                                <div class="col-xs-1">
                                    <label>Id</label>
                                </div>
                                <div class="col-xs-2">
                                    <p:inputText id="id" disabled="true" value="#{fixme}" style="width: 100%;"/> 
                                </div>
                                <div class="col-xs-8">
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Nombre y Teléfono -->
                            <div class="row">
                                <div class="col-xs-1">
                                </div>
                                <div class="col-xs-1">
                                    <label>Nombre</label>
                                </div>
                                <div class="col-xs-5">
                                    <p:inputText id="nombre" value="#{catalogosControlador.nuevaInstitucion.instNombre}" style="width: 100%;"/> 
                                </div>
                                <div class="col-xs-1">
                                    <label>Teléfono</label>
                                </div>
                                <div class="col-xs-3">
                                    <p:inputText id="telefo" value="#{catalogosControlador.nuevaInstitucion.instTelefono}" style="width: 100%;"/> 
                                </div>
                                <div class="col-xs-1">
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Representante Legal y NIT -->
                            <div class="row">
                                <div class="col-xs-1">
                                </div>
                                <div class="col-xs-2">
                                    <label>Representante</label>
                                </div>
                                <div class="col-xs-4">
                                    <h:selectOneMenu id="repleg" class="form-control" value="#{fixme}"  style="width: 100%;" converter="#{fixme}">
                                        <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                        <f:selectItems value="#{fixme}" var="con" itemLabel="#{fixme}" itemValue="#{fixme}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-xs-1">
                                    <label>NIT</label>
                                </div>
                                <div class="col-xs-3">
                                    <p:inputText id="nit" value="#{catalogosControlador.nuevaInstitucion.instNit}" style="width: 100%;"/> 
                                </div>
                                <div class="col-xs-1">
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Dirección -->
                            <div class="row">
                                <div class="col-xs-1">
                                </div>
                                <div class="col-xs-1">
                                    <label>Dirección</label>
                                </div>
                                <div class="col-xs-9">
                                    <p:inputText id="direcc" value="#{catalogosControlador.nuevaInstitucion.instDireccion}" style="width: 100%;"/> 
                                </div>
                                <div class="col-xs-1">
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- País y No. Registro Contribuyente -->
                            <div class="row">
                                <div class="col-xs-1">
                                </div>
                                <div class="col-xs-1">
                                    <label>País</label>
                                </div>
                                <div class="col-xs-3">
                                    <h:selectOneMenu id="pais" class="form-control" value="#{catalogosControlador.nuevaInstitucion.paisId}"  style="width: 100%;" converter="#{fixme}">
                                        <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                        <f:selectItems value="#{catalogosControlador.todasPaises()}" var="pai" itemLabel="#{pai.paisNombre}" itemValue="#{pai}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-xs-3">
                                    <label>No. Registro Contribuyente</label>
                                </div>
                                <div class="col-xs-3">
                                    <p:inputText id="regcon" value="#{catalogosControlador.nuevaInstitucion.instRegFiscal}" style="width: 100%;"/> 
                                </div>
                                <div class="col-xs-1">
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Descripción -->
                            <div class="row">
                                <div class="col-xs-1">
                                </div>
                                <div class="col-xs-1">
                                    <label>Descripción</label>
                                </div>
                                <div class="col-xs-9">
                                    <p:inputText id="descri" value="#{catalogosControlador.nuevaInstitucion.instDescripcion}" style="width: 100%;"/> 
                                </div>
                                <div class="col-xs-1">
                                </div>
                            </div>
                            
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                            
                            <!-- Botones "Cancelar" y "Guardar" -->
                            <div class="row">
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                                <div class="col-xs-8" align="center">
                                    <h:commandButton id="cancel" type="reset" class="btn btn-default" value="Cancelar"/>
                                    <label> </label>
                                    <h:commandButton id="guarda" type="submit" class="btn btn-default" value="Guardar" action="#{catalogosControlador.guardarInstitucion()}"/>
                                </div>
                                <div class="col-xs-2">
                                    <label></label>
                                </div>
                            </div>
                            </h:form>
                            <!-- Espacio en blanco -->
                            <div class="col-xs-12"><label></label></div>
                        
                        </form>
                    </div>
                </div>
            </div>
        </ui:define>
        
        <ui:define name="scripts">
            <script>
                $(document).ready(function () {
                    $('#institucion').dataTable(
                            {
                                "oLanguage": {
                                    "sProcessing": "Procesando...",
                                    "sLengthMenu": "Mostrar _MENU_ registros",
                                    "sZeroRecords": "No se encontraron resultados",
                                    "sEmptyTable": "Ningún dato disponible en esta tabla",
                                    "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                                    "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                                    "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                                    "sInfoPostFix": "",
                                    "sSearch": "Buscar:",
                                    "sUrl": "",
                                    "sInfoThousands": ",",
                                    "sLoadingRecords": "Cargando...",
                                    "oPaginate": {
                                        "sFirst": "Primero",
                                        "sLast": "Último",
                                        "sNext": "Siguiente",
                                        "sPrevious": "Anterior"
                                    },
                                    "oAria": {
                                        "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                                    }
                                }
                            }
                    );
                });
            </script>
        </ui:define>
        
    </ui:composition>
</html>
